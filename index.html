        <script>
            // ===check mob====
            function check_mob() {
                x = document.getElementById('defaultForm-email').value

                if (isNaN(x)) {
                    document.getElementById('mob_validate').innerHTML = "Please match requested format"
                    document.getElementById('waytologin').disabled = true
                    document.getElementById('waytogetotp').disabled = true

                }

                if (x.indexOf(" ") != -1 || (x.length < 10) || x.length > 10) {
                    document.getElementById('mob_validate').innerHTML = "Please enter a valid mobile number! "
                    document.getElementById('mob_validate').style.color = 'red'
                    document.getElementById('waytologin').disabled = true
                    document.getElementById('waytogetotp').disabled = true
                }

                if (x.length == 10 && isNaN(x) == false) {
                    document.getElementById('mob_validate').innerHTML = "Number looks good!"
                    document.getElementById('mob_validate').style.color = 'forestgreen'
                    document.getElementById('waytologin').disabled = false
                    document.getElementById('waytogetotp').disabled = false

                }


            }

            }




            // console.log(otp_send)
            $('#waytogetotp').click(function() {


                keys = {}
                keys.mob = "91" + document.getElementById('defaultForm-email').value;
                keys.sms = otp_send
                if (document.getElementById('defaultForm-email').value == "") {
                    swal("Wait!", "Please fill all the fields! ", "error");
                } else {
                    var $this = $(this);
                    $this.button('loading');
                    var otp_api = "https://dq-otp.herokuapp.com/";
                    $.post(otp_api, keys);

                }
                setTimeout(function() {
                    $this.button('reset');
                }, 5000);
            })

            $('#waytologin').click(function() {
                data = {}
                data.psw = document.getElementById('defaultForm-email').value
                data.otp_entered = document.getElementById('defaultForm-pass').value
                data.otp_send = otp_send
                data.name = ""
                data.email = ""
                data.state = ""


                if (data.otp_entered != data.otp_send || data.psw == "" || data.otp_entered == "") {
                    swal('Wait', 'Please fill all fields correctly', 'error')

                } else {
                    var $this = $(this);
                    $this.button('loading');
                    $.ajax({
                        type: 'POST',

                        // url: 'http://localhost:3001/users/register',
                        url: 'https://dq-login.herokuapp.com/users/register',
                        data: data,
                        crossDomain: true,
                        dataType: 'json',
                        headers: {

                        },

                        error: function(data) {

                        },
                        complete: function() {

                            $('#defaultForm-email').val('')
                            $('#defaultForm-pass').val('')

                        }
                    }).done(function(data) {

                        // console.log(data)

                        if (typeof(Storage) !== "undefined") {
                            sessionStorage.psw = data.psw;
                            sessionStorage.email = data.email;
                            sessionStorage.state = data.state;
                            sessionStorage.name = data.name
                            if (sessionStorage.psw) {

                            }

                        }

                            title: "Logging in... ",
                            buttons: false,

                        }).then(function() {
                            window.setTimeout(function() {}, 500);

                            //     ele['src'] = 'file:///home/ritik/Desktop/dq-launch/dq-refactored-final/mybooking.html';

                        });

        <script type="text/javascript">
            $(document).ready(function() {

            });

            function real() {
                $('#sidebar').removeClass('active');
                $('.overlay').fadeOut();
            }


            // ========DISABLE CONSOLE FOR SECURITY REASONS=========
            $(document).keydown(function(event) {
                if (event.keyCode == 123) { // Prevent F12

                    return false;
                } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I 

                    return false;
                }
            });



            // -----------snackbar show------
            function mysnackbar(xmsg) {
                var x = document.getElementById("snackbar");

                x.innerHTML = xmsg;
                x.className = "show";

                setTimeout(function() {
                    x.className = x.className.replace("show", "");
                }, 3000);
            }


            // -----online and offline event listener

            var timeout = 0;

            function handleConnectionChange(event) {
                if (event.type == "offline") {
                    timeout = new Date().getMilliseconds();
                    var checktimeout = timeout + 30000;
                    // console.log(timeout);
                    // console.log("You lost connection.");
                    mysnackbar('Your connection is lost.');

                    // ----for long inactivity------
                    setTimeout(function() {
                        if (checktimeout == timeout + 30000) {
                            location.replace('https://www.domestique.in/offline.html');
                        }
                    }, 30000);
                }
                if (event.type == "online") {
                    timeout = 0;
                    // console.log(timeout);

                    mysnackbar('You are online!');
                    console.log("You are now back online.");
                }


            }
            window.addEventListener('online', handleConnectionChange);
            window.addEventListener('offline', handleConnectionChange);
        </script>
