        <script>
            // ===check mob====
            function check_mob() {
                x = document.getElementById('defaultForm-email').value

                if (isNaN(x)) {
                    document.getElementById('mob_validate').innerHTML = "Please match requested format"
                    document.getElementById('waytologin').disabled = true

                }

                if (x.indexOf(" ") != -1 || (x.length < 10) || x.length > 10) {
                    document.getElementById('mob_validate').innerHTML = "Please enter a valid mobile number! "
                    document.getElementById('mob_validate').style.color = 'red'
                    document.getElementById('waytologin').disabled = true
                }

                if (x.length == 10 && isNaN(x) == false) {
                    document.getElementById('mob_validate').innerHTML = "Number looks good!"
                    document.getElementById('mob_validate').style.color = 'forestgreen'
                    document.getElementById('waytologin').disabled = false


                }


            }
            var otp_send = Math.floor(1000 + Math.random() * 9000);

            // console.log(sessionStorage.psw);




            if (sessionStorage.psw) {
                $("#dq_user").text("My Bookings (" + sessionStorage.psw + ")");
                $('#dq_user').removeAttr('data-toggle')
                $('#dq_user').removeAttr('data-target')
                $("#dq_user").attr('target', 'targetframe')
                $("#dq_user").attr('href', 'mybooking.html')
                $('ul').append('<li><a href="#" id="logout">Logout</a></li>');
                $('#imagetobechanged').attr('src', 'assets/img/pp.webp');
                // $('#dq_user').click(function() {
                //         alert("eyss")
                //     })
                // $('#insession').html('');
                // $('#insession').addClass('dropdown');
                // $('#insession').html('<button class="btn dropdown-toggle" type="button" data-toggle="dropdown">DQ_USER<span class = "caret"> </span></button><ul class = "dropdown-menu"><li> <a href = "#">My Services</a></li><li> <a href = "#" > Logout</a></li></ul>');


            }




            // console.log(otp_send)
            $('#waytogetotp').click(function() {


                keys = {}
                keys.mob = "91" + document.getElementById('defaultForm-email').value;
                keys.sms = otp_send
                if (document.getElementById('defaultForm-email').value == "") {
                    swal("Wait!", "Please fill all the fields! ", "error");
                } else {
                    var $this = $(this);
                    $this.button('loading');
                    var otp_api = "https://dq-otp.herokuapp.com/";
                    $.post(otp_api, keys);

                }
                setTimeout(function() {
                    $this.button('reset');
                }, 5000);
            })

            $('#waytologin').click(function() {
                data = {}
                data.psw = document.getElementById('defaultForm-email').value
                data.otp_entered = document.getElementById('defaultForm-pass').value
                data.otp_send = otp_send
                data.name = ""
                data.email = ""
                data.state = ""


                if (data.otp_entered != data.otp_send || data.psw == "" || data.otp_entered == "") {
                    swal('Wait', 'Please fill all fields correctly', 'error')

                } else {
                    $.ajax({
                        type: 'POST',

                        // url: 'http://localhost:3001/users/register',
                        url: 'https://dq-login.herokuapp.com/users/register',
                        data: data,
                        crossDomain: true,
                        dataType: 'json',
                        headers: {
                            'Access-Control-Allow-Origin': '*'
                        },

                        error: function(data) {

                        },
                        complete: function() {

                            $('#defaultForm-email').val('')
                            $('#defaultForm-pass').val('')

                        }
                    }).done(function(data) {

                        // console.log(data)

                        if (typeof(Storage) !== "undefined") {
                            sessionStorage.psw = data.psw;
                            sessionStorage.email = data.email;
                            sessionStorage.state = data.state;
                            sessionStorage.name = data.name
                            if (sessionStorage.psw) {


                            } else {
                                swal('Oops!', 'Login Again', 'error')
                            }

                        } else {
                            swal('Oops!', 'Something went wrong', 'error')
                        }

                        swal("Wait", {
                            title: "Logging in... ",
                            buttons: false,
                            timer: 2000,

                        }).then(function() {
                            window.setTimeout(function() {}, 2000);
                            location.reload();
                        });





                    })
                }


            })


            // =====================================LOGOUT=========
            $('#logout').click(function() {


                swal("please wait ", {
                    title: "Logging you out... ",
                    buttons: false,
                    timer: 2000,

                }).then(function() {
                    sessionStorage.clear();
                    window.setTimeout(function() {}, 2000);
                    location.reload();
                })


            })

            // ========
        </script>
